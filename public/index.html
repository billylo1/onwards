<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Onwards - Simple tool to find your twitter followers on Post.News and follow them</title>
  </head>
  <body style="font-family:Arial, Helvetica, sans-serif;">

    <h3>Onwards - Simple tool to find your twitter followers on Post.News and follow them</h3>
    <hr>
    <br>
    <form action="/findMyTwitterFollowersOnPostNews" method="GET">
      <label for="handle">Twitter handle: </label>
      <input type="text" id="handle" name="handle">
      <br>
      <br>
      <input type="submit" value="Find followers on Post.News">
    </form>
    <br>
